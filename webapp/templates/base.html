<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Auto SAM Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-slate-200">
      <div class="p-4 font-semibold text-slate-800">Auto SAM<br><span class="text-xs text-slate-500">Admin Console</span></div>
      <nav class="px-2 space-y-1">
        <a href="/" class="block px-3 py-2 rounded-lg bg-slate-100 text-slate-900">Dashboard</a>
        <span class="block px-3 py-2 rounded-lg text-slate-400 cursor-not-allowed">Reports (soon)</span>
        <span class="block px-3 py-2 rounded-lg text-slate-400 cursor-not-allowed">Settings (soon)</span>
      </nav>
      <div class="absolute bottom-4 left-4 text-xs text-slate-400">&copy; 2025 Auto SAM</div>
    </aside>

    <!-- Main -->
    <main class="flex-1">
      <header class="flex items-center justify-between px-6 py-4 bg-white border-b border-slate-200">
        <h1 class="text-lg font-semibold">Auto SAM Dashboard</h1>
        <a href="/logout" class="px-3 py-1.5 rounded-md bg-slate-900 text-white text-sm">Logout</a>
      </header>
      <div class="p-6">
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>
</body>
</html>
