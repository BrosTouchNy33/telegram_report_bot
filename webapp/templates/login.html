<html lang="en">
<head>

  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-slate-100 min-h-screen flex items-center justify-center">
  <form method="post" class="bg-white p-6 rounded-2xl shadow w-full max-w-sm space-y-4">
    <h1 class="text-xl font-semibold">Admin Login</h1>
    {% if error %}<div class="text-red-600 text-sm">{{ error }}</div>{% endif %}
    <input class="w-full border rounded-lg p-2" name="username" placeholder="Username" required />
    <input class="w-full border rounded-lg p-2" type="password" name="password" placeholder="Password" required />
    <button class="w-full bg-slate-900 text-white rounded-lg py-2 hover:opacity-90">Sign in</button>
  </form>
</body>
</html>
